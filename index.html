<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fall Asisten Ai</title>
    <link rel="icon" href="https://files.catbox.moe/f2er59.jpg" type="image/x-icon">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="gaya.css">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>

    <div class="app-layout">
        <aside id="sidebar">
            <div class="sidebar-header">
                <img src="https://files.catbox.moe/f2er59.jpg" alt="Logo" class="sidebar-logo">
                <span>Fall Asisten</span>
            </div>
            <nav class="sidebar-nav">
                <button id="new-chat-btn"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M11 13H5v-2h6V5h2v6h6v2h-6v6h-2z"/></svg> New Chat</button>
                <button id="history-btn"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2m.01 18c-4.42 0-8-3.58-8-8s3.58-8 8-8s8 3.58 8 8s-3.58 8-8 8"/><path fill="currentColor" d="M12.5 7H11v6l5.25 3.15l.75-1.23l-4.5-2.67z"/></svg> History</button>
            </nav>
             <div class="sidebar-footer">
                <button id="logout-btn"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="m17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4z"/></svg> Log Out</button>
            </div>
        </aside>

        <main id="chat-container">
            <header class="chat-header">
                <button id="menu-toggle-btn" class="header-btn">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                </button>
                <div class="header-title">
                    <span>Fall Asisten Ai</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"><path fill="currentColor" d="m7 10l5 5l5-5z"/></svg>
                </div>
                <button class="plans-btn">PLANS</button>
            </header>
            
            <div id="chat-box">
                <div class="welcome-view">
                    <h1>Ask Fall Asisten Ai Anything</h1>
                    <p>Powered by Google Gemini</p>
                </div>
            </div>

            <footer id="input-area">
                <div id="file-preview-container"></div>
                <div class="input-wrapper">
                    <textarea id="pesan" placeholder="Message Fall Asisten Ai..." rows="1"></textarea>
                    <button id="kirim-btn" aria-label="Kirim Pesan" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg>
                    </button>
                </div>
                <div class="action-buttons">
                    <button id="research-btn"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"><path fill="currentColor" d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8zM9 15v-2h6v2zm6-4H9V9h6z"/></svg> Research</button>
                    <button id="attach-file-btn"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"><path fill="currentColor" d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg> Attach File</button>
                </div>
            </footer>
        </main>
    </div>
    
    <div id="sidebar-overlay"></div>
    <input type="file" id="file-input" hidden accept="image/*,video/*,audio/*,.pdf,.txt,.md,.csv">
    <script src="chatbot.js"></script>
</body>
</html>
