<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fall Moderators AI</title>
    <meta name="description" content="Asisten AI multimodal yang didukung oleh Google Gemini.">
    <link rel="icon" href="https://files.catbox.moe/f2er59.jpg" type="image/x-icon">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" id="highlight-theme-light" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-light.min.css" disabled>
    
    <link rel="stylesheet" href="gaya.css">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>

    <div class="app-layout">
        <aside id="sidebar">
            <div class="sidebar-header">
                <button id="new-chat-btn" class="sidebar-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    <span>Obrolan Baru</span>
                </button>
            </div>
            <nav class="chat-history">
                <p>Riwayat</p>
                <ul id="chat-history-list"></ul>
            </nav>
            <div class="archived-chats">
                <details>
                    <summary>Arsip</summary>
                    <ul id="archived-chats-list"></ul>
                </details>
            </div>
            <div class="sidebar-footer">
                <div class="setting-item" id="clear-history-container">
                    <button id="clear-history-btn" class="sidebar-button footer-button">
                         <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                        <span>Hapus Riwayat</span>
                    </button>
                </div>
                <div class="setting-item">
                     <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    <span>Mode Tampilan</span>
                    <label class="theme-switch">
                        <input type="checkbox" id="theme-switcher">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </aside>

        <main id="chat-container">
            <button id="menu-toggle-btn" aria-label="Toggle Menu">
                 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>
            
            <div id="chat-box">
                <div class="welcome-view">
                    <img src="https://files.catbox.moe/f2er59.jpg" alt="Fall Moderators AI Logo" class="logo">
                    <h1>Fall Moderators AI</h1>
                    <p class="welcome-subtitle">Asisten cerdas multimodal. Kirim pesan, atau lampirkan file untuk memulai.</p>
                </div>
            </div>

            <footer id="input-area">
                <div id="file-preview-container"></div>
                <div class="input-wrapper">
                    <button id="attach-file-btn" class="input-action-btn" aria-label="Lampirkan File">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
                    </button>
                    <input type="file" id="file-input" hidden>
                    <div class="textarea-container">
                        <textarea id="pesan" placeholder="Kirim pesan..." rows="1"></textarea>
                        <button id="mic-btn" class="input-action-btn" aria-label="Gunakan Suara">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line></svg>
                        </button>
                    </div>
                    <button id="kirim-btn" aria-label="Kirim Pesan" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg>
                    </button>
                </div>
                <p class="disclaimer">Fall Moderators AI dapat membuat kesalahan. Batas unggah file ~4MB.</p>
            </footer>
        </main>
    </div>
    
    <div id="sidebar-overlay"></div>
    <script src="chatbot.js"></script>
</body>
    </html>
