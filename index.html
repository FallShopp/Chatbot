<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fall Asisten AI</title>
    <link rel="icon" href="https://files.catbox.moe/f2er59.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" id="highlight-theme-light" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-light.min.css" disabled>
    <link rel="stylesheet" href="gaya.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>

    <div class="app-layout">
        <aside id="sidebar">
            </aside>

        <main id="chat-container">
            <header class="chat-header">
                <button id="menu-toggle-btn" class="header-btn">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                </button>
                <div class="header-title">
                    <span>Fall Asisten AI</span>
                </div>
                <button class="plans-btn">PLANS</button>
            </header>
            
            <div id="chat-box">
                <div class="welcome-view">
                    <h1>Ask Fall Asisten AI Anything</h1>
                    <p>Powered by Google Gemini</p>
                </div>
            </div>

            <footer id="input-area">
                <div class="input-container">
                    <textarea id="pesan-input" placeholder="Message Fall Asisten Ai..." rows="1"></textarea>
                    
                    <div class="action-buttons">
                        <button id="research-btn" class="input-action-btn" aria-label="Research">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8zM9 15v-2h6v2zm6-4H9V9h6z"/></svg>
                        </button>
                        <button id="attach-file-btn" class="input-action-btn" aria-label="Upload">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M16.5 6v11.5a4 4 0 0 0 8 0V5a2.5 2.5 0 0 0-5 0v10.5a1 1 0 0 0 2 0V6H18v9.5a2.5 2.5 0 0 1-5 0V5c.01-2.21 1.79-4 4-4s4 1.79 4 4v11.5a5.5 5.5 0 0 1-11 0V6z"/></svg>
                        </button>
                    </div>
                </div>
                <button id="kirim-btn" aria-label="Kirim Pesan" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M4.01 6.03L11.52 9.25L4 8.25zM11.5 14.75L4 17.97v-1.72z" opacity=".3"/><path fill="currentColor" d="M2.01 3L2 10l15 2l-15 2 .01 7L23 12z"/></svg>
                </button>
            </footer>
        </main>
    </div>
    
    <div id="sidebar-overlay"></div>
    <input type="file" id="file-input" hidden accept="image/*,.pdf,.txt,.md,.csv">
    <script src="chatbot.js"></script>
</body>
                    </html>
