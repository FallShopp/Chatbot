<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal AI Assistant</title>
    <meta name="description" content="Asisten AI personal Anda untuk membantu berbagai tugas, didukung oleh Google Gemini.">
    <link rel="icon" href="https://www.gstatic.com/lamda/images/gemini_favicon_512x512_032daa538383d8583e52136c62758368.png" type="image/png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" id="highlight-theme-light" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-light.min.css" disabled>
    
    <link rel="stylesheet" href="gaya.css">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>

    <div class="assistant-dashboard">
        <main class="chat-panel">
            <header class="chat-header">
                <div>
                    <h1 id="welcome-greeting">Selamat Datang!</h1>
                    <p>Apa yang bisa saya bantu hari ini?</p>
                </div>
                <label class="theme-switch">
                    <input type="checkbox" id="theme-switcher">
                    <span class="slider"></span>
                </label>
            </header>
            
            <div id="chat-box">
                </div>

            <footer id="input-area">
                <div class="input-wrapper">
                    <textarea id="pesan" placeholder="Kirim pesan, atau coba 'buatkan gambar...'" rows="1"></textarea>
                    <button id="kirim-btn" aria-label="Kirim Pesan">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg>
                    </button>
                </div>
            </footer>
        </main>

        <aside class="tools-panel">
            <h2>Alat Bantu Cepat</h2>
            <div class="tools-container">
                <div class="tool-card">
                    <h3>Peringkas Teks</h3>
                    <p>Tempelkan teks panjang untuk mendapatkan ringkasan singkat.</p>
                    <div id="summarize-tool" class="tool-content">
                        <textarea id="summarize-input" placeholder="Tempelkan teks di sini..." rows="5"></textarea>
                        <button id="summarize-btn">Buat Ringkasan</button>
                    </div>
                </div>

                <div class="tool-card">
                    <h3>Penulis Email</h3>
                    <p>Buat draf email profesional dengan cepat.</p>
                    <div id="email-tool" class="tool-content">
                        <input type="text" id="email-to" placeholder="Penerima (contoh: manajer@kantor.com)">
                        <input type="text" id="email-subject" placeholder="Subjek Email">
                        <textarea id="email-points" placeholder="Poin-poin utama yang ingin disampaikan..." rows="3"></textarea>
                        <button id="email-btn">Buat Draf Email</button>
                    </div>
                </div>
            </div>
        </aside>
    </div>
    
    <script src="chatbot.js"></script>
</body>
</html>
