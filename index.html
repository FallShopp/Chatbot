<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fall Moderators AI</title>
    <meta name="description" content="Asisten AI multimodal yang didukung oleh Google Gemini.">
    <link rel="icon" href="https://files.catbox.moe/f2er59.jpg" type="image/x-icon">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" id="highlight-theme-light" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-light.min.css" disabled>
    
    <link rel="stylesheet" href="gaya.css">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>

    <div class="app-layout">
        <aside id="sidebar">
            </aside>

        <main id="chat-container">
            <header class="chat-header">
                <button id="menu-toggle-btn" class="header-btn" aria-label="Toggle Menu">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                </button>
                <div class="header-title">
                    <img src="https://files.catbox.moe/f2er59.jpg" alt="Logo" class="header-logo">
                    <span>Fall Moderators AI</span>
                </div>
                <button id="info-btn" class="header-btn" aria-label="Info">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                </button>
            </header>
            
            <div id="chat-box">
                <div class="welcome-view">
                    <div class="hero-logo-wrapper">
                        <img src="https://files.catbox.moe/f2er59.jpg" alt="Fall Moderators AI Logo" class="hero-logo">
                    </div>
                    <h2>Fall Moderators AI âœ¨</h2>
                    <p class="disclaimer">Pesan dihasilkan oleh AI. Beberapa pesan mungkin tidak akurat atau tidak sesuai.</p>
                </div>
                </div>

            <footer id="input-area">
                <div id="suggestion-chips-container"></div>
                <div class="input-wrapper">
                    <button id="attach-file-btn" class="input-action-btn" aria-label="Lampirkan File">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
                    </button>
                    <input type="file" id="file-input" hidden>
                    <div class="textarea-container">
                        <textarea id="pesan" placeholder="Halo" rows="1"></textarea>
                    </div>
                    <button id="kirim-btn" aria-label="Kirim Pesan">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </button>
                </div>
            </footer>
        </main>
    </div>
    
    <div id="sidebar-overlay"></div>
    <script src="chatbot.js"></script>
</body>
</html>
